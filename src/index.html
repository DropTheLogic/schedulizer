<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Staff Schedule and Task Organizer</title>

	<script src="https://use.fontawesome.com/ef8641f9f6.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lustria|Open+Sans"
		rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="css/main.css" type="text/css" />
</head>

<body>

	<header>
		<h1><span data-bind="
				visible: !editingName(),
				text: (name() === '') ? '[Name]' : name,
				click: editName"></span>
			<span><input data-bind="visible: editingName,
					value: name,
					event: {keydown: clearFocus},
					hasFocus: editingName" /></span>
		</h1>
		<div class="cell">Click things to edit, click away to save</div>
	</header>

	<div class="container suite-manage">
		<!-- Button to add new schedule -->
		<button data-bind="click: function() { $root.newSchedule($data, -1); }"
			class="btn btn-sm btn-primary">
			<i class="fa fa-plus-circle"></i><span>New Schedule</span>
		</button>

		<!-- Button to save suite of schedules -->
		<button data-bind="click: $root.saveSuite"
			class="btn btn-sm btn-success">
			<i class="fa fa-floppy-o"></i><span>Save Suite</span>
		</button>

		<!-- Button to load suite of schedules -->
		<button data-bind="click: $root.loadSuite"
			class="btn btn-sm btn-warning">
			<i class="fa fa-download"></i><span>Load Suite</span>
		</button>
	</div>

	<section id="schedules" class="container" data-bind="foreach: schedules">
		<section class="schedule">
		<!-- Schedule Name -->
		<h3>
			<span data-bind="template: {name: 'text-edit', data: name}"></span>

			<!-- Buttons for schedule management -->
			<span class="schedule-manage">
				<!-- Save schedule button -->
				<button class="btn btn-md btn-default btn-green"
						data-bind="click: function() {
							$root.saveSchedule($data); }"
						data-toggle="tooltip"
						title="Save schedule">
					<i class="fa fa-floppy-o" aria-hidden="true"></i>
				</button>

				<!-- Load schedule button -->
				<button class="btn btn-md btn-default btn-yellow"
						data-bind="click: function() {
							$root.loadSchedule($data, $index);}"
						data-toggle="tooltip"
						title="Load saved schedule">
					<i class="fa fa-download" aria-hidden="true"></i>
				</button>

				<!-- Remove schedule button -->
				<button class="btn btn-md btn-default btn-red"
						data-bind="click: function() {
							$root.removeSchedule($data, $index);}"
						data-toggle="tooltip"
						title="Remove schedule">
					<i class="fa fa-times-circle" aria-hidden="true"></i>
				</button>
			</span>
		</h3>

		<!-- Schedule tabs -->
		<div id="table-tabs" data-bind="foreach: views">
			<span class="heading table-tab" data-bind="click: $parent.select,
				css: {'table-tab-selected' : $parent.selected() === $data},
				text: $data">
			</span>
		</div>

		<!-- Schedule Table -->
		<table class="table table-striped table-bordered table-hover
			table-responsive table-condensed"
			data-bind="visible: selected() == 'Schedule'">

			<thead>
				<tr class="heading">
					<td class="cell-title"><span>First Name</span>
						<!-- Sort by First Name Buttons -->
						<div class="sort-buttons">
							<button data-bind="click: sortBy('firstName', 1)"
								data-toggle="tooltip"
								title="Sort by First Name Ascending">
								<i class="fa fa-angle-up"></i>
							</button>
							<button data-bind="click: sortBy('firstName', -1)"
								data-toggle="tooltip"
								title="Sort by First Name Descending">
								<i class="fa fa-angle-down"></i>
							</button>
						</div>
					</td>
					<td class="cell-title"><span>Last Name</span>
						<!-- Sort by Last Name Buttons -->
						<div class="sort-buttons">
							<button data-bind="click: sortBy('lastName', 1)"
								data-toggle="tooltip"
								title="Sort by Last Name Ascending">
								<i class="fa fa-angle-up"></i>
							</button>
							<button data-bind="click: sortBy('lastName', -1)"
								data-toggle="tooltip"
								title="Sort by Last Name Descending">
								<i class="fa fa-angle-down"></i>
							</button>
						</div>
					</td>
					<td class="cell-title">Job
						<!-- Sort by Job buttons -->
						<div class="sort-buttons">
							<button data-bind="click: sortBy('job', 1)"
								data-toggle="tooltip"
								title="Sort by Job Ascending">
								<i class="fa fa-angle-up"></i>
							</button>
							<button data-bind="click: sortBy('job', -1)"
								data-toggle="tooltip"
								title="Sort by Job Descending">
								<i class="fa fa-angle-down"></i>
							</button>
						</div>
					</td>

					<!-- ko {foreach: $data.periodNames} -->
					<td data-bind="text: $data" class="center-text"></td>
					<!-- /ko -->

					<td class="cell-title center-text"><span>Total Hours</span>
						<!-- Sort by Total Time buttons -->
						<span class="sort-buttons">
							<button data-bind="click: sortBy('totalTime', 1)"
								data-toggle="tooltip"
								title="Sort by Hours Ascending">
								<i class="fa fa-angle-up"></i>
							</button>
							<button data-bind="click: sortBy('totalTime', -1)"
								data-toggle="tooltip"
								title="Sort by Hours Descending">
								<i class="fa fa-angle-down"></i>
							</button>
						</span>
					</td>
					<td class="empty-cell"></td>
				</tr>
			</thead>

			<tbody>
				<!-- ko {foreach: workers} -->
				<tr>
					<!-- Worker First Name -->
					<td class="cell" data-bind="
						template: {name: 'text-edit', data: firstName}"></td>

					<!-- Worker Last Name -->
					<td class="cell" data-bind="
						template: {name: 'text-edit', data: lastName}"></td>

					<!-- Worker Job -->
					<td class="cell" data-bind="
						template: {name: 'text-edit', data: job}"></td>

					<!-- ko { foreach: hours} -->
					<td class="cell"
						data-bind="css: { 'center-text' : $data.off() }">
						<div class="time-off">
							<div data-bind="visible: !$data.off()">

								<!-- Time In -->
								<span data-bind="template: {
									name: 'time-edit', data: $data.in }">
								</span>

								<span class="spacer"> - </span>

								<!-- Time Out -->
								<span data-bind="template: {
									name: 'time-edit', data: $data.out }">
								</span>
							</div>

							<!-- Display 'Off' Text -->
							<div data-bind="visible: $data.off" class="off">
							OFF
							</div>
						</div>

						<!-- Set-off Button -->
						<div data-bind="click: $data.toggleOff"
							class="set-off center-text">
							<i class="fa fa-toggle-on" aria-hidden="true"
								data-bind="visible: !$data.off()"></i>
							<i class="fa fa-toggle-off" aria-hidden="true"
								data-bind="visible: $data.off"></i>
						</div>

					</td>
					<!-- /ko -->

					<!-- Total Hours on Schedule for Worker -->
					<td class="cell center-text"
						data-bind="text: totalTime().toFixed(2);">
					</td>

					<!-- Buttons to manage Worker -->
					<td class="cell center-text manage-worker btn-group">

						<!-- Move worker up -->
						<button title="Move This Worker Up One"
							data-toggle="tooltip"
							class="btn btn-xs btn-info button-worker"
							data-bind="click: function(){
								$parent.moveWorker($rawData, $index, -1); }" >
							<i class="fa fa-level-up"></i>
						</button>

						<!-- Move worker down -->
						<button title="Move This Worker Down One"
							data-toggle="tooltip"
							class="btn btn-xs btn-info button-worker"
							data-bind="click: function(){
								$parent.moveWorker($rawData, $index, 1); }" >
							<i class="fa fa-level-down"></i>
						</button>

						<!-- Insert new worker above -->
						<button title="Add Worker Before"
							data-toggle="tooltip"
							class="btn btn-xs btn-primary button-worker"
							data-bind="click: function() {
								$parent.addWorker($rawData, $index, 0); }">
							<i style="font-size: 8px" class="fa fa-plus"></i>
							<i class="fa fa-level-up"></i>
						</button>

						<!-- Insert new worker below -->
						<button title="Add Worker After"
							data-toggle="tooltip"
							class="btn btn-xs btn-primary button-worker"
							data-bind="click: function() {
								$parent.addWorker($rawData, $index, 1); }">
							<i style="font-size: 8px" class="fa fa-plus"></i>
							<i class="fa fa-level-down"></i>
						</button>

						<!-- Delete worker -->
						<button title="Delete Worker"
							data-toggle="tooltip"
							class="btn btn-xs btn-danger button-worker"
							data-bind="click: function() {
								$parent.deleteWorker($index); }">
							<i class="fa fa-times-circle"></i>
						</button>
					</td>
				</tr>
				<!-- /ko -->

				<!-- Button to add new worker to schedule -->
				<tr><td class="center-text add-worker">
					<button data-bind="click: addWorker"
						class="cell btn btn-xs hanging-tab">
						+ Add Worker
					</button>
				</td></tr>

			</tbody>

			<!-- Footer for totals -->
			<tfoot>
				<tr class="heading" data-bind="visible: hasQueries">
					<td class="cell-title">Range Time:</td>
					<td class="cell-title">Range Name:</td>
					<td class="cell-title">Of Job Type:</td>
				</tr>
				<!-- ko { foreach: queries } -->
				<tr>
					<!-- Query time selector -->
					<td class="cell"
						data-bind="if: $parent.selected() === 'Schedule'">
						<span data-bind="template: {
							name: 'time-edit',
							data: selectedRange().target.start }">
						</span>

						<span class="spacer">to</span>

						<span data-bind="template: {
							name: 'time-edit',
							data: selectedRange().target.end }">
						</span>
					</td>

					<!-- Range Name -->
					<td class="cell">
						<select data-bind="
							options: $parent.ranges,
							optionsText: 'named',
							value: selectedRange"></select>
					</td>

					<!-- Job selector, to match query against -->
					<td class="cell">
						<!-- ko { foreach: $data.targetJobs } -->
							<select data-bind="options: $parents[1].jobs,
								value: $rawData"></select>
						<!-- /ko -->
						<span><button data-bind="click: addJob">+</button></span>
					</td>

					<!-- ko { foreach: $data.tallies } -->
					<td class="cell center-text" data-bind="text: $data"></td>
					<!-- /ko -->

					<!-- Button to delete query from queries array -->
					<td class="cell query-manage">
						<button data-bind="click: $parent.deleteQuery"
							class="cell btn btn-xs btn-danger right-tab">
							<i class="fa fa-times-circle" aria-hidden="true"></i>
							Delete Query
						</button>
					</td>
				</tr>
				<!-- /ko -->

				<!-- Button to add new total query -->
				<tr><td class="center-text add-query" data-bind="style: {
					borderTop: !hasQueries() ? 'hidden' : '' }">
					<button data-bind="click: addQuery,
						css: { 'hanging-tab' : hasQueries }"
						class="cell btn btn-xs">
						+ Add Total Query
					</button>
				</td></tr>
			</tfoot>
		</table>
		<!-- End of Schedule Table -->

		<!-- Schedule Ranges -->
		<table class="table table-striped table-bordered table-hover table-condensed"
			data-bind="if: selected() === 'Ranges'">

			<thead>
				<tr class="heading">

					<td class="cell-title"><span>Range Name</span></td>
					<td class="cell-title center-text">Range Times</td>
					<td class="empty-cell"></td>
				</tr>
			</thead>

			<tbody>
				<!-- ko { foreach: ranges } -->
				<tr>
					<td class="cell range-cell">
						<div data-bind="
							template: {name: 'text-edit', data: name}"></div>
					</td>
					<td class="cell range-cell center-text">
						<span data-bind="template:
							{ name: 'time-edit', data: $data.target.start }">
						</span>

						<span class="spacer">to</span>

						<span data-bind="template:
							{ name: 'time-edit', data: $data.target.end }">
						</span>
					</td>
					<td class="empty-cell"></td>
				</tr>
				<!-- /ko -->

				<!-- Button to add new range -->
				<tr><td class="center-text add-query">
					<button data-bind="click: addRange,
						css: { 'hanging-tab' : hasQueries }"
						class="cell btn btn-xs">
						+ Add Range
					</button>
				</td></tr>
			</tbody>
		</table>
		<!-- End Ranges -->

		<!-- End of this Schedule -->
		</section>

		<!-- Add new schedule -->
		<button class="btn btn-lg add-schedule"
				data-bind="click: function() {
					$root.newSchedule($data, $index); }"
				data-toggle="tooltip"
				title="Add new schedule">
			<i class="fa fa-plus-circle" aria-hidden="true"></i>
		</button>

	</section>

	<!-- Editable Time Template -->
	<script type="text/html" id="time-edit">
		<div class="click-to-edit">
			<span class="editable-display" data-bind="text: hour"></span>
			<select style="display: none;" class="editable-edit"
				data-bind="options: hours, value: hour"></select>
		</div>
		<span>:</span>
		<div class="click-to-edit">
			<span class="editable-display"
				data-bind="text: ('0' + min()).slice(-2)"></span>
			<select style="display: none;" class="editable-edit"
				data-bind="options: minutes, value: min"></select>
		</div>
		<div class="click-to-edit">
			<span class="editable-display"
				data-bind="text: ampm().slice(0, 1)"></span>
			<select style="display: none;" class="editable-edit"
				data-bind="options: am, value: ampm"></select>
		</div>
	</script>

	<!-- Editable Text Template -->
	<script type="text/html" id="text-edit">
		<span data-bind="visible: !editingString(),
			text: (string() != '') ? string : '[Enter Value]',
			click: editString"></span>
		<input data-bind="
			visible: editingString, value: string,
			event: {keydown: $root.clearFocus},
			hasFocus: editingString" />
	</script>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/knockout-3.4.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>

	<!-- Add Bootrap Tooltips -->
	<script>
		$('body').tooltip({
			selector: '[data-toggle="tooltip"]',
			container: 'body'
		});
	</script>
</body>

</html>
